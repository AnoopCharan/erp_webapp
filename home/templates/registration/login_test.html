<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP | Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
        }

        * {
            box-sizing: border-box;
        }

        .main {
            background-color: #0d6efd ;
            /* width: 100%; */
            /* margin: 0; */
        }


    </style> 
    
</head>
<body>
    <div class="container-fluid h-100 main">
        
        <div class="row align-bottom" style="height: 70%;">
            <div class="col-sm-6 offset-sm-3">
                <img src="{%static 'home/art.svg'%}" class="rounded mx-auto d-block" alt="..." width="100%">
            </div>
        </div>

        <!-- login section -->
        <div class="row" style="height: 30%;">
            <div class="col-md-4 offset-md-4 align-self-center text-center d-grid gap-2">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="justify-content-center">
                <button type="submit" class="btn btn-warning btn-lg me-md-1 w-50">Login</button>
                <h5>Forgot Password?</h2>
                </div>
            </div>
            <a href="http://www.freepik.com" style="color: black">Vector Graphics Designed by upklyak / Freepik</a>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
